
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Sistema Solar</title>

    <link rel="stylesheet" href="Cielo.css" />
    <link rel="stylesheet" href="Index.css" />
    <link rel="icon" type="image/png" href="Galaxy-PNG.png" />
</head>
<body>
    <nav class="tabs-nav" id="tabsNav">
      <ul class="tabs-list">
        <li class="tab-item"><a href="index.html" class="tab-link">Gravity</a></li>
        <li class="tab-item"><a href="P.html" class="tab-link">Constelación</a></li>
        <li class="tab-item"><a href="Galaxy.html" class="tab-link active">Galaxy</a></li>
        <li class="tab-item"><a href="Luna.html" class="tab-link">Moon</a></li>
      </ul>
    </nav>

    <main class="cielo-container" aria-label="Sistema solar con foto en el centro">
        <h1 class="mensaje">Tú eres mi Sol</h1>

        <section class="sistema-solar" role="application" aria-label="Sistema Solar">
            <div class="centro" id="centro">
                <img src="rulitos2.jpg" alt="Foto de ella" id="foto-ella" class="sun-photo" />
                <div class="sun-glow" aria-hidden="true"></div>
            </div>

            <div class="orbit orbit-mercurio" data-speed="4">
                <div class="planet mercurio" data-nombre="Mercurio" 
                    data-autor="Mario Benedetti"
                    data-piropo="No te prometo eternidades, pero sí mi mejor versión cada vez que sonríes."></div>
            </div>

            <div class="orbit orbit-venus" data-speed="7">
                <div class="planet venus" data-nombre="Venus" 
                    data-autor="André Aciman"
                    data-piropo="Si había un instante perfecto, eras tú dentro de él."></div>
            </div>

            <div class="orbit orbit-tierra" data-speed="12">
                <div class="planet tierra" data-nombre="Tierra" 
                    data-autor="Federico García Lorca"
                    data-piropo="Tu luz tiene el color de las cosas que valen la pena."></div>
            </div>

            <div class="orbit orbit-marte" data-speed="18">
                <div class="planet marte" data-nombre="Marte" 
                    data-autor="Gabriel García Márquez"
                    data-piropo="Tienes la belleza tranquila de un milagro que ocurre sin avisar."></div>
            </div>

            <div class="orbit orbit-jupiter" data-speed="25">
                <div class="planet jupiter" data-nombre="Júpiter" 
                    data-autor="Octavio Paz"
                    data-piropo="Tu presencia es ese instante donde el mundo parece ordenarse."></div>
            </div>

            <div class="orbit orbit-saturno" data-speed="35">
                <div class="planet saturno" data-nombre="Saturno" 
                    data-autor="Mario Benedetti"
                    data-piropo="Me gusta la gente que abraza con el alma, y tú lo haces sin tocarme."></div>
            </div>

            <div class="orbit orbit-urano" data-speed="45">
                <div class="planet urano" data-nombre="Urano" 
                    data-autor="Isabel Allende"
                    data-piropo="Llevas magia en la voz y coraje en el corazón."></div>
            </div>

            <div class="orbit orbit-neptuno" data-speed="55">
                <div class="planet neptuno" data-nombre="Neptuno" 
                    data-autor="Charles Bukowski"
                    data-piropo="Eras demasiado hermosa para no mirarte dos veces."></div>
            </div>
        </section> 


        <div id="tooltip" role="status" aria-live="polite" class="tooltip" hidden></div>
        
        <div class="piropo-container" id="piropoContainer" aria-live="polite" hidden>
            <div class="piropo-content">
                <h2 class="planeta-nombre" id="planetaNombre"></h2>
                <p class="piropo-texto" id="piropoTexto"></p>
                <p class="piropo-autor" id="piropoAutor"></p>
            </div>
        </div>
    </main>

    
<audio id="bgm" loop>
  <source src="Futile Devices (Doveman Remix)  Call Me By Your Name (Original Motion Picture Soundtrack).m4a" type="audio/mp3">
</audio>

<script>
document.addEventListener("click", () => {
    const audio = document.getElementById("bgm");
    audio.play();
}, { once: true });
</script>


    <script src="cielo.js"></script>
</body>
</html>
