<style>
  body {
    margin: 0;
    background: rgb(0, 0, 0);
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="space"></canvas>

<script>
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// Coordenadas de estrellas formando la letra P (escaladas)
const stars = [
  // Palo vertical
  {x: 100, y: 100}, {x: 100, y: 150}, {x: 100, y: 200}, {x: 100, y: 250}, 
  {x: 100, y: 300},

  // Parte curva de arriba (semicírculo)
  {x: 130, y: 100}, {x: 160, y: 120}, {x: 165, y: 150},
  {x: 160, y: 180}, {x: 130, y: 200},
];

function drawStar(x, y) {
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(x, y, 3, 0, Math.PI * 2);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dibujar estrellas
  stars.forEach(s => {
    drawStar(s.x + canvas.width/2 - 150, s.y + canvas.height/2 - 200);
  });

  // Conectar estrellas (líneas)
  ctx.strokeStyle = "white";
  ctx.lineWidth = 1.5;
  ctx.beginPath();
  for (let i = 0; i < stars.length - 1; i++) {
    ctx.moveTo(stars[i].x + canvas.width/2 - 150, stars[i].y + canvas.height/2 - 200);
    ctx.lineTo(stars[i+1].x + canvas.width/2 - 150, stars[i+1].y + canvas.height/2 - 200);
  }
  ctx.stroke();

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
